# vars/main.yml

# Docker network
docker_network_name: app-net

# MongoDB
mongo_image: mongo:5.0
mongo_container_name: app_mongo
mongo_port: 27017
mongo_root_user: admin
mongo_root_pass: pass

# Backend
backend_image: waitheramacharia/yolo-backend:v1.0.0
backend_container_name: yolo_backend
backend_port: 5000
backend_depends_on: mongo

# Frontend
frontend_image: waitheramacharia/yolo-client:v1.0.0
frontend_container_name: yolo_frontend
frontend_port: 3000
frontend_host_port: 80
frontend_depends_on: backend
