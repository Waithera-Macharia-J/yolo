# Docker network
docker_network_name: yolo-network

# MongoDB
mongo_image: mongo:5.0
mongo_container_name: app_mongo
mongo_port: 27017
mongo_volume: app-mongo-data
mongo_root_username: admin       # Add root username for initialization
mongo_root_password: pass        # Add root password for initialization

# Backend
backend_image: waitheramacharia/yolo-backend:v1.0.0
backend_container_name: yolo-backend
backend_port: 5000
backend_depends_on: app_mongo

# Frontend
frontend_image: waitheramacharia/yolo-client:v1.0.0
frontend_container_name: yolo-frontend
frontend_port: 3000
frontend_host_port: 80
frontend_depends_on: yolo-backend
