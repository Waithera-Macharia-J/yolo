apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yolo-frontend
  template:
    metadata:
      labels:
        app: yolo-frontend
    spec:
      containers:
        - name: yolo-frontend
          image: yolo-frontend:latest       # Use the local image
          imagePullPolicy: Never            # Donâ€™t pull from Docker Hub
          ports:
            - containerPort: 3000           # Frontend container port
          env:
            - name: REACT_APP_BACKEND_URL
              value: "http://192.168.49.2:30606"  # Replace with your Minikube IP + NodePort
